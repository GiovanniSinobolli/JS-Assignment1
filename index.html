<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical List Layout</title>
  <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>

  <header>
    <button class="cycle" data-index="0"></button>
    <button class="cycle" data-index="1"></button>
    <button class="cycle" data-index="2"></button>
    <button class="cycle" data-index="3"></button>
    <button class="cycle" data-index="4"></button>
    <button id="confirm" class="green"></button>
  </header>

  <main>
    <section>
      <div class="item">The Turkey</div>
      <div class="item">Mom</div>
      <div class="item">Dad</div>
      <div class="item">The dog</div>
      <div class="item">My teacher</div>
    </section>

    <section>
      <div class="item">sat on</div>
      <div class="item">ate</div>
      <div class="item">danced with</div>
      <div class="item">saw</div>
      <div class="item">doesn't like</div>
    </section>

    <section>
      <div class="item">a funny</div>
      <div class="item">a scary</div>
      <div class="item">a goofy</div>
      <div class="item">a barking</div>
      <div class="item">a fat</div>
    </section>

    <section>
      <div class="item">goat</div>
      <div class="item">monkey</div>
      <div class="item">fish</div>
      <div class="item">cow</div>
      <div class="item">frog</div>
    </section>

    <section>
      <div class="item">on the moon</div>
      <div class="item">on the chair</div>
      <div class="item">in my spaghetti</div>
      <div class="item">in my soup</div>
      <div class="item">on the grass</div>
    </section>
  </main>

  <p id="output"></p>

  <script src="./js/script.js"></script>
</body>
</html>
